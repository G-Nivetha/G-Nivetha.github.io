<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="right ">
                <li><a href="image_search.html">Images</a></li>
                <li><a href="advanced_search.html">Advanced</a></li>
            </ul>
        </div>
    </nav>
    <div class="container center-align">
        <div class="row google"><img class="responsive-img"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <form action="https://google.com/search">
            <div class="row">
                <div class="input-field">
                    <i class="material-icons prefix">search</i>
                    <input class="search" type="text" name="q">
                </div>
            </div>
            <div class="row">
                <input class="btn" type="submit" value="Google Search">
                <input class="btn" value="I'm Feeling Lucky" name="btnI" type="submit">
            </div>
        </form>
    </div>

</body>

</html>
