<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="right ">
                <li><a href="index.html">Search</a></li>
                <li><a href="advanced_search.html">Advanced</a></li>
            </ul>
        </div>
    </nav>
    <div class="container center-align">
        <div class="row"><img class="responsive-img" width="270px"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png">

        </div>
        <form action="https://google.com/images?q">
            <div class="row">
                <div class="input-field">
                    <i class="material-icons prefix">search</i>
                    <input id="search" type="text" name="q">
                </div>
            </div>
            <div class="row">
                <input class="btn" type="submit" value="Google Search">
            </div>
        </form>
    </div>
</body>

</html>
