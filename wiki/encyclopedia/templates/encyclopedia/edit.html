{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}

  <h1>Editing The Article - <b>"{{title}}"</b> :</h1>

  <form action="{% url 'edit' title=title %}" method="post">
    {% csrf_token %}
    {{ edit_entry }}
    <input class= "btn btn-primary" type="submit" value="Edit">
  </form>

{% endblock %}
