{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages:</h1>

    <ul>
        {% for title in titles %}
            <li><a href="{% url 'entry' title=title %}">{{ title }}</a></li>
        {% endfor %}
    </ul>
    <form action="" method="post" id="delete_id">
        {% csrf_token %}
        {{ delete_entry }}
        <input type="submit" value="Delete" class="btn btn-primary">
    </form>
{% endblock %}
